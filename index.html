<html>

<head>
    <title>Facebook Network Grapher</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="info">
        <div id="infoPic"></div>
        <div id="name"></div>
        <div id="home"></div>
        <div>to</div>
        <div id="curr"></div>
    </div>
    <h3>A map of <span id="user">your</span> friends</h3>
    <div id="friends">You have <span id="pathCount">loading...</span> friends with a current and home location set.</div>
    <div id="loggedOut">
        <h1>You must log in with Facebook to map your friends</h1>
        <script>
         </script>
    </div>
    <div id="share">
        <div class="closer">X</div>
        <textarea id="shareText" placeholder="Enter a message to accompany this picture on your wall."></textarea>
        <button id="fbshare" class="btnFacebook">Post to Facebook</button>
    </div>
    <button id="fbLogin"  class="btnFacebook">Login</button>
    <button id="fbLogout">Logout</button>
    <canvas id="svg-canvas"></canvas>

    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
    <script src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
    <script src="src/main.js"></script>
</body>

</html>
