<html>

<head>
    <title>Facebook Network Grapher</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="info">
        <div id="infoPic"></div>
        <div id="name"></div>
        <div id="home"></div>
        <div>to</div>
        <div id="curr"></div>
    </div>
    <button id="fbLogout">Logout</button>
    <h3>A map of <span id="user">your</span> friends</h3>
    <div id="friends">You have <span id="pathCount">0</span> friends with a current and home location set.</div>

    <div id="loggedOut">
        <h1>You must log in with Facebook to map your friends</h1>
        <div class="fb-login-button" data-width="200"></div>
        <div id="fb-root"></div>
        <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=215206295317575";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>
    </div>

    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
